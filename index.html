<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c√¥mputo</title>
    <link rel="stylesheet" href="/style/style.css">
    <script type="text/javascript" src="js/calculator.js"></script>
</head>
<body>
    <main>
        <section class="output-box">
            <form action="">
                <input type="text" class="output">
            </form>
        </section>
        <section class="board">
            <form action="">
                <div>
                    <input type="button" value="AC" class="buttons util-button">
                    <input type="button" value="+/-" class="buttons util-button">
                    <input type="button" value="%" class="buttons util-button">
                    <input type="button" value="/" class="buttons signal">
                </div>
                <div>
                    <input type="button" value="7" class="buttons numbers">
                    <input type="button" value="8" class="buttons numbers">
                    <input type="button" value="9" class="buttons numbers">
                    <input type="button" value="X" class="buttons signal">
                </div>
                <div>
                    <input type="button" value="4" class="buttons numbers">
                    <input type="button" value="5" class="buttons numbers">
                    <input type="button" value="6" class="buttons numbers">
                    <input type="button" value="-" class="buttons signal">
                </div>
                <div>
                    <input type="button" value="1" class="buttons numbers">
                    <input type="button" value="2" class="buttons numbers">
                    <input type="button" value="3" class="buttons numbers">
                    <input type="button" value="+" class="buttons signal">
                </div>
                <div>
                    <input type="button" value="0" class="buttons numbers zero">
                    <input type="button" value="," class="buttons numbers">
                    <input type="button" value="=" class="buttons signal">
                </div>
                
            </form>
        </section>
    </main>
</body>
</html>
