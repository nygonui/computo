<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c√¥mputo</title>
    <script type="text/javascript" src="js/calculator.js"></script>
</head>
<body>
    <main>
        <section>
            <form action="">
                <input type="text">
            </form>
        </section>
        <section>
            <form action="">
                <div>
                    <input type="button" value="AC" id="clean">
                    <input type="button" value="+/-" id="changeSignal">
                    <input type="button" value="%" id="percent">
                    <input type="button" value="/" class="signal">
                </div>
                <div>
                    <input type="button" value="7" class="numbers">
                    <input type="button" value="8" class="numbers">
                    <input type="button" value="9" class="numbers">
                    <input type="button" value="X" class="signal">
                </div>
                <div>
                    <input type="button" value="4" class="numbers">
                    <input type="button" value="5" class="numbers">
                    <input type="button" value="6" class="numbers">
                    <input type="button" value="-" class="signal">
                </div>
                <div>
                    <input type="button" value="1" class="numbers">
                    <input type="button" value="2" class="numbers">
                    <input type="button" value="3" class="numbers">
                    <input type="button" value="+" class="signal">
                </div>
                <div>
                    <input type="button" value="0" class="numbers">
                    <input type="button" value="," id="dot">
                    <input type="button" value="=" id="result">
                    
                </div>
                
            </form>
        </section>
    </main>

</body>
</html>
